<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Task</title>
    <style>
        main{
            border: 1px solid black;
            padding: 20px;
        }
        aside{
            border: 1px solid black;
            float: left;
            height: 200px;
        }
        section{
            float: right;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        footer{
            border: 1px solid black;
            clear: both;
        }
    </style>
</head>
<body>
    <main>
        <aside>Aside</aside>
        <section>Section</section>
        <footer>Footer</footer>
    </main>
</body>
</html>
